    <div class="container">
        <h1>Reserve a Photographer</h1>        
        <form>
            <div class="form-group">
                <label for="fullname">Full name *:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Phone Number *:</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="type">Select the type of event*:</label>
                <select id="type" name="package" required>
                    <option value="Goa">Birthday</option>
                    <option value="Bali">Wedding</option>
                    <option value="Paris">School Organizations (festive programs)</option>
                    <option value="NewYork">Business Organizations</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrival">Date of the event *:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="arrival">Number of people*:</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="fullname">Additional Info *:</label>
                <input type="text" id="info" name="info" required>
            </div>


            <button type="submit" onclick="hw414.html">Complete Reservation</button>
        </form>
    </div>
