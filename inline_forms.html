<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<form class="row row-cols-lg-auto g-3 align-items-center">
    <h3>Search flights</h3>
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormInputGroupUsername">passenger name & surname:</label>
      <div class="input-group">
        <div class="input-group-text">Full Name</div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
      </div>
    </div>
  
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormSelectPref">Destination</label>
      <select class="form-select" id="inlineFormSelectPref">
        <option selected>Select Destination...</option>
        <option value="1">Paris</option>
        <option value="2">Rome</option>
        <option value="3">London</option>
      </select>
    </div>
    <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Month you want to travel:</label>
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Select Month...</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
        </select>
      </div>
  
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">accept terms & conditions</label>
      </div>
    </div>
  
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
</body>
